<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Slides</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>

    <div class="container">
        <section class="section">
                <div class="mySlides">
                    <img src="../image/meganfox.jpg" width="400px" height="300px" onclick="changeImage()" alt="Megan Fox">
                </div>

                <div class="mySlides">
                    <img src="../image/joker.jpg" width="400px" height="300px" onclick="changeImage()" alt="Joker">
                </div>

                <div class="mySlides">
                    <img src="../image/vendetta.png" width="400px" height="300px" onclick="changeImage()" alt="Vendetta">
                </div>
                
                <div class="slides__prev">
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                </div>

                <div class="slides__next">
                    <a class="next" onclick="plusSlides(1)">❯</a> 
                </div>
                
                <div class="slides__button">
                    <button class="play" onclick="play()">Play</button>  
                    <button class="pause" onclick="pauze()">Pause</button>  
                </div>
        </section>
    
    <script src="../javascript/index.js"></script>
</body>
</html>
